<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" ngModel placeholder="Nome"/>
  </div>

    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" ngModel placeholder="nome@email.com"/>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
